<html>
<title>hm3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
<link rel="stylesheet" href="STYLE\style.css">

<head>
  <script>
    var coins = { "usd": 3.25, "eur": 3.95, "btc": 120000 }
    function cnt(a, b, c, d, e) {
      var clothes = document.getElementsByName("cloth");
      var colors = document.getElementsByName("color");
      colors = colors[0].value;
      var size = document.getElementsByName("size");
      var logo = document.getElementsByName("logo");
      var amount = document.getElementById("amount").value;
      var lp = Number(0);

      for (var i = 0; i < clothes.length; i++) {
        if (clothes[i].checked) {
          clothes = clothes[i].value;
          break;
        }
      }

      for (var i = 0; i < size.length; i++) {
        if (size[i].checked) {
          size = size[i].value;
          break;
        }
      }

      for (var i = 0; i < logo.length; i++) {
        if (logo[i].checked) {
          lp += Number(logo[i].value);
        }
      }

      var calculate =
        Number(size) * (Number(clothes) + Number(colors) + Number(lp));
      var ILS = Number(amount) * Number(calculate);
      var USD = Number(amount) * Number(coins.usd);
      var EUR = Number(amount) * Number(coins.eur);
      var BTC = Number(amount) * Number(coins.btc);
      console.log("ILS:", ILS, "USD:", USD, "EUR:", EUR, "BTC:", BTC);
      printrResult(ILS, USD, EUR, BTC);
    }

    function printrResult(ILS, USD, EUR, BTC) {
      var resultILS = document.getElementById("resultILS");
      var resultUSD = document.getElementById("resultUSD");
      var resultEUR = document.getElementById("resultEUR");
      var resultBTC = document.getElementById("resultBTC");
      resultILS.innerText = "price in ILS: " + ILS;
      resultUSD.innerText = "price in USD: " + USD;
      resultEUR.innerText = "price in EUR: " + EUR;
      resultBTC.innerText = "price in BTC: " + BTC;
    }

  </script>
</head>

<body>
  <div class="container" style="margin-right: 10px;">
    <h1 style="color: blue" align="center"><u> chelsea f.c </u></h1>
    <form action="https://formspree.io/f/moqpkgzq " method="POST">
      <h3 aria-readonly="true">:הזמנה מספר</h3>
      <label>Order number: <br /></label>
      <input type="text" name="orderNumber" placeholder="ID Number" value="29760434" disabled="" />
      <br /><br />
      <label>
        <h4 style="color: blue">הזמנה חדשה</h4>
        first name: <br />
        <input type="text" name="firstName" size="30" maxlength="20" />
      </label>
      <br /><br />
      <label>last Name: <br />
        <input type="text" name="lastName" size="30" maxlength="20" />
      </label>
      <br /><br />

      <h4 style="color: blue">יש לבחור את הבגד הרצוי</h4>
      <label> type of cloth: <br /> </label> <br>
      <input type="radio" id="shirt" name="cloth" value="10" checked />
      <label> shirt - 10</label><br />
      <input type="radio" id="undershirt" name="cloth" value="10" />
      <label> underShirt - 10</label><br />
      <input type="radio" id="sweater" name="cloth" value="20" />
      <label>sweater - 20</label><br />
      <input type="radio" id="hoodie" name="cloth" value="30" />
      <label>hoodie - 30</label><br />
      <input type="radio" name="cloth" id="coat" value="50" />
      <label>coat - 50 </label>
      <br /><br />
      <h4 style="color: blue">יש לבחור את הצבע הרצוי</h4>
      <label for="color">colors:</label><br />
      <select id="color" name="color">
        <option id="red" name="color" value="0">red - 0</option>
        <option id="green" name="color" value="5">green - 5</option>
        <option id="blue" name="color" value="-2">blue - 2</option>
        <option id="white" name="color" value="0" selected>white 0</option>
      </select>
      <br /><br />
      <h4 style="color: blue">יש לבחור את המידה הרצויה</h4>
      <label> Size: <br /> </label> <br>
      <input type="radio" id="s" name="size" value="0.9" />
      <label> s - 10% discount</label><br />
      <input type="radio" id="m" name="size" value="1" />
      <label> m </label><br />
      <input type="radio" id="l" name="size" value="1" />
      <label>l </label><br />
      <input type="radio" id="xl" name="size" value="1.1" />
      <label>xl - 10% rais</label><br />
      <br />
      <h4 style="color: blue">יש לבחור את מיקום הלוגו</h4>
      <input type="checkbox" id="back" name="logo" value="3" />
      <label for="logo"> back - 3</label><br />
      <input type="checkbox" id="front" name="logo" value="3" />
      <label for="logo">front - 3</label><br />
      <input type="checkbox" id="left" name="logo" value="3" />
      <label for="logo">left - 3</label><br />
      <input type="checkbox" id="right" name="logo" value="3" />
      <label for="logo">right - 3</label>
      <br /><br />
      <h4 style="color: blue">יש להזין כתובת למשלוח</h4>
      <label>Address:</label><br />
      <textarea cols="30" rows=10 style="width:50%;" class="form-control" name="address" id="addres" cols="30"
        rows="5"></textarea>
      <br /><br />
      <label>amount of items: </label>
      <input type="text" id="amount" name="amount" placeholder="1" size="5" value="1" />
      <br /><br />
      <input type="button" class="btn btn-primary" onclick="cnt()" value="calculate the price" size="4" />
      <br /><br />
      <div id="resultILS"></div>
      <div id="resultUSD"></div>
      <div id="resultEUR"></div>
      <div id="resultBTC"></div>
      <br /><br />
      <input type="submit" class="btn btn-primary" value="  submit order " />
      <input type="reset" class="btn btn-danger" value=" מחק" />

      <br><br>
      <a href="./index.html">go to age 1</a> <br>
      <a href="./index2.html">go to page 2</a> <br>
      <a href="./index3.html">go to page 3</a> <br>


    </form>
  </div>
</body>

</html>
